<html>
<head>
	<meta charset="utf-8">

	<meta name="description" content="">

	<title>To Do List</title>

	<!-- Link for bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"> -->

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- Include jQuery -->

	<!-- Inclue D3 -->

</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-light bg-none">
  		<span class="">Created by: <a class="page-scroll title" href="https://vakor50.github.io/">Vir Thakor</a></span>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-9">
				<h4 id="date"></h4>
			</div>
			<div class="col-sm-3">
				<h4 id="time"></h4>
			</div>
		</div>
		<div class="row" style="margin-top: 20px;">
			<div class="col-sm-12">
				<h2 class="product">
					To Do List
				</h2>
			</div>
			<div class="col-sm-6">

				<!-- ******************************************** -->
				<!-- 			   Add a List Element	      	  -->
				<!-- ******************************************** --> 
				<div id="addItem" class="form-inline">
					<input class="form-control input" type="text" id="myText" placeholder="Enter task name">
					<br>
					<textarea id="myComment" placeholder="Enter details" class="form-control input" rows="3"></textarea>
					<br>
					<div class="btn-group" role="group">
						<button id="addItemButton" class="btn">Add Task</button>
					</div>
					<div class="btn-group" role="group">
						<button class="btn" type="button" data-toggle="collapse" data-target="#analysis" aria-expanded="false" aria-controls="analysis">
							Analysis
						</button>
					</div>
				</div>
			</div>

			<!-- ******************************************** -->
			<!-- 			  Items on ToDo List 			  -->
			<!-- ******************************************** -->
			<div class="col-sm-6">
				<div class="panel panel-default" style="background-color: #0E0B16;">
					<!-- List group -->
					<ul id="myList" class="list-group">
					</ul>

					<!-- List group -->
					<ul id="otherList" class="list-group">
					</ul>
				</div>
			</div>
		</div>
		<div class="row collapse" id="analysis">
		</div>
	</div>


		<!-- jQuery -->
		<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
		<!-- Popper -->
		<script type="text/javascript" src="js/popper.min.js"></script>
		<!-- Bootstrap -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!-- Include code to handle buttons -->
		<script type="text/javascript" src="js/list.js"></script>
	</body>
	</html>
